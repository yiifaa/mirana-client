<div class="sti-form-page">
    <div class="sti-form">
       <validator form="#accountForm" ref="validator">
            <form class="form-horizontal" id="accountForm" @submit.prevent="save">
                <div class="form-group sti-form-group">
                    <label for="username" class="col-xs-3 control-label">用户</label>
                    <div class="col-xs-6 sti-form-field">
                          <input type="email" class="form-control" required id="username" placeholder="用户">
                    </div>
                </div>
                <div class="form-group sti-form-group">
                    <label for="password" class="col-xs-3 control-label">密码</label>
                    <div class="col-xs-6 sti-form-field">
                          <input type="text" class="form-control" id="password" name="password" placeholder="密码" v-disabled="disabled">
                          <valid-rule valid-for="password" name="ipv4"></valid-rule>                  
                    </div>
                </div>
                <div class="form-group sti-form-buttons">
                    <div class="col-xs-offset-3 col-xs-6">
                        <button class="btn btn-primary">保存</button>
                    </div>
                </div>          
            </form>
        </validator>        
    </div>    
</div>
